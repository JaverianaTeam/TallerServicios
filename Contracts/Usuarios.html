<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      var ui = SwaggerUIBundle({
        spec: /*intellij-swagger-spec-start*/{"openapi":"3.0.3","info":{"title":"Servicio de Gestión de usuarios","version":"1.0","license":{"name":"Apache 2.0","url":"http://www.apache.org/licences/LICENSE-2.0.html"},"contact":{"name":"Byron Martínez, Edgar Javier Rivera, Rafael Ocampo","email":"ejriveram@javeriana.edu.co"}},"servers":[{"url":"https://localhost:8080/usuarios","description":"Servidor que contiene los servicios de gestión de usuarios"}],"paths":{"/api/{idUsuario}":{"get":{"description":"Permite consultar la informació del usuario con el id recibido como parámetro","parameters":[{"in":"path","name":"idUsuario","schema":{"type":"integer"},"description":"Identificador del usuario que se desea consultar","required":true}],"responses":{"200":{"description":"Consulta de usaurio exitosa, usuario encontrado","content":{"application/json":{"schema":{"$ref":"#/components/schemas/UsuarioObject"}}}},"404":{"description":"No se encontró un registro de usuario con ese Id"}}},"delete":{"description":"Permite inactivar un usuario","parameters":[{"in":"path","name":"idUsuario","schema":{"type":"integer"},"description":"Identificador del usuario que se desea consultar","required":true}],"responses":{"200":{"description":"Usuario eliminado"},"404":{"description":"No se encontró un registro de usuario con ese Id"}}}},"/api":{"post":{"description":"Permite crear un registro de un usuario","requestBody":{"description":"Contiene los datos del usuario que se desea crear","required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/UsuarioObject"}}}},"responses":{"200":{"description":"Usuario creado exitosamente","content":{"application/json":{"schema":{"$ref":"#/components/schemas/UsuarioObject"}}}},"400":{"description":"Los parametros recibidos no permiten registrar el usuario","content":{"application/json":{"schema":{"$ref":"#/components/schemas/UsuarioObject"}}}}}},"put":{"description":"Permite Actualizar la información de un usuario","requestBody":{"description":"Contiene los datos del usuario que se desea crear","required":true,"content":{"application/json":{"schema":{"$ref":"#/components/schemas/UsuarioObject"}}}},"responses":{"200":{"description":"Usuario creado exitosamente","content":{"application/json":{"schema":{"$ref":"#/components/schemas/UsuarioObject"}}}},"400":{"description":"Los parametros recibidos no permiten actualizar la información el usuario","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ErrorResponse"}}}},"404":{"description":"El usuario que se quiere actualizar no existe","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ErrorResponse"}}}}}}}},"components":{"schemas":{"ErrorResponse":{"type":"object","properties":{"code":{"type":"string"},"message":{"type":"string"}},"required":["code","message"]},"UsuarioObject":{"type":"object","properties":{"idUsuario":{"type":"integer"},"nombre":{"type":"string"},"email":{"type":"string"}},"required":["nombre","email"]}}}}/*intellij-swagger-spec-end*/,
        validatorUrl: null,
        dom_id: '#swagger-ui',
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        requestInterceptor: function (req) {
          var url = new URL(req.url);

          req.url = "http://localhost:52043" + url.pathname + url.search;
          req.headers['Swagger-UI-Request-URL'] = url.protocol + "//" + url.hostname + (url.port !== "" ? ":" + url.port : "");

          return req;
        },
        showMutatedRequest: false
      });

      var port = 52286;
      var hash = "fec9e8eb-53e1-4e98-8748-4366045088e7";
      var connection = new WebSocket('ws://localhost:' + port + "/" + hash);

      connection.onerror = function (error) {
        console.log('WebSocket Error ' + error);
      };

      connection.onmessage = function (e) {
        ui.specActions.updateSpec(e.data);
      };

      window.ui = ui
    }
  </script>
  </body>
</html>
