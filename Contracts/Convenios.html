<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      var ui = SwaggerUIBundle({
        spec: /*intellij-swagger-spec-start*/{"openapi":"3.0.3","info":{"version":"1.0","title":"Servicio de consulta de Convenios de Recaudo","description":"Permite realizar la consulta de los convenios de recuado por id del convenio o por nombre.","license":{"name":"Apache 2.0","url":"http://www.apache.org/licences/LICENSE-2.0.html"},"contact":{"name":"Byron Martínez, Edgar Javier Rivera, Rafael Ocampo","email":"bmartinezm@javeriana.edu.co"}},"servers":[{"url":"http://localhost:8080/convenios","description":"Servicio de convenio de recaudo"}],"paths":{"/byId/{id}":{"get":{"summary":"obtiene la información del convenio de racaudo con base en el id","parameters":[{"in":"path","name":"id","schema":{"type":"integer"},"required":true,"description":"identificador del convenio que se desea consultar"}],"responses":{"200":{"description":"Consulta exitosa","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ConvenioResponse"}}}},"404":{"$ref":"#/components/responses/NotFound"}}}},"/byName/{name}":{"get":{"summary":"obtiene la información del convenio de racaudo con base en el id","parameters":[{"in":"path","name":"name","schema":{"type":"string"},"required":true,"description":"nombre o parte del nombre del convenio que se desea consultar"}],"responses":{"200":{"description":"Consulta exitosa","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ArrayOfConvenio"}}}},"404":{"$ref":"#/components/responses/NotFound"}}}},"/info/{id}":{"get":{"summary":"Obtiene la información detallada del convenio con su configuración","parameters":[{"in":"path","name":"id","schema":{"type":"integer"},"required":true,"description":"identificador del convenio que se desea consultar"}],"responses":{"200":{"description":"Consulta exitosa","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ConvenioObject"}}}},"404":{"$ref":"#/components/responses/NotFound"}}}},"/save":{"post":{"description":"permite registrar un nuevo proveedor","requestBody":{"description":"Información del proveedor o convenio que se desea registrar","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ConvenioObject"}}}},"responses":{"200":{"description":"Proveedor registrado exitosamente","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ConvenioObject"}}}}}},"put":{"description":"permite actualizar la infromación de un nuevo proveedor registrado","requestBody":{"description":"Información del proveedor o convenio que se desea registrar","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ConvenioObject"}}}},"responses":{"200":{"description":"Proveedor registrado exitosamente","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ConvenioObject"}}}},"404":{"$ref":"#/components/responses/NotFound"}}}}},"components":{"schemas":{"HeaderService":{"description":"Objeto que describe los encabezados que se deben usar al llamar al servicio","type":"object","properties":{"headerName":{"type":"string","description":"Nombre del encabezado"},"headerValue":{"type":"string","description":"Valor que se debe poner al encabezado"}}},"ServiceDescription":{"description":"Objeto que representa los servicios que exponen los proveedores para soportar las operaciones del convenio, (consultar, pagar, compensar)","type":"object","properties":{"configurationId":{"type":"integer","description":"Identificado de la configuración del servicio."},"serviceType":{"type":"string","description":"Indica el tipo se servicio que se debe consumir 1 - Rest, 2 - SOAP","enum":["REST","SOAP"],"default":"REST"},"serviceUrl":{"type":"string","description":"Url del endpoint del servicio que se va a consumir"},"operation":{"type":"string","description":"Operación que habilita el servicio 1 - Consultar, 2 - Pagar y 3 - Compensar","enum":["CONSULTAR","PAGAR","COMPENSAR"],"default":"CONSULTAR"},"method":{"type":"string","description":"Para los servicios SOAP representa el SOAPAction, para los Rest los métodos GET, POST, PUT, DELETE, etc..."},"serviceHeaders":{"description":"Aquí se especifican los encabezados que deben enviarse para consumir el servicio.","type":"array","items":{"$ref":"#/components/schemas/HeaderService"}},"requestPayload":{"description":"Contiene el cuerpo del payload con los campos definidos para colocar los valores que se van a enviar","type":"string"},"referencePath":{"description":"Path dentro del objeto de respuesta del servicio, que apunta al atributo que contiene la referencia de pago","type":"string"},"valuePath":{"description":"Path dentro del objeto de respuesta del servicio, que apunta al atributo que contiene el valor a pagar","type":"string"},"messagePath":{"description":"Path dentro del objeto de respuesta del servicio, que apunta al atributo que el mensaje de respuesta","type":"string"}}},"ConvenioObject":{"type":"object","properties":{"idConvenio":{"type":"integer","description":"Identificador del convenio de recaudo"},"nombre":{"type":"string","description":"nombre del convenio de recaudo"},"descripcion":{"type":"string","description":"Descripción del tipo de convenio"},"configuracion":{"type":"array","items":{"$ref":"#/components/schemas/ServiceDescription"}}}},"ErrorResponse":{"type":"object","properties":{"code":{"type":"string"},"message":{"type":"string"}},"required":["code","message"]},"ConvenioResponse":{"type":"object","properties":{"idConvenio":{"type":"integer","description":"Identificador del convenio de recaudo"},"nombre":{"type":"string","description":"nombre del convenio de recaudo"}}},"ArrayOfConvenio":{"type":"array","items":{"$ref":"#/components/schemas/ConvenioResponse"}}},"responses":{"NotFound":{"description":"Quiere decir que no se encontraron registros que cumplan el criterio de consulta","content":{"application/json":{"schema":{"$ref":"#/components/schemas/ErrorResponse"}}}}}}}/*intellij-swagger-spec-end*/,
        validatorUrl: null,
        dom_id: '#swagger-ui',
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        requestInterceptor: function (req) {
          var url = new URL(req.url);

          req.url = "http://localhost:52043" + url.pathname + url.search;
          req.headers['Swagger-UI-Request-URL'] = url.protocol + "//" + url.hostname + (url.port !== "" ? ":" + url.port : "");

          return req;
        },
        showMutatedRequest: false
      });

      var port = 52286;
      var hash = "6d6ddfa7-e726-412a-b3d5-336ee7876d2d";
      var connection = new WebSocket('ws://localhost:' + port + "/" + hash);

      connection.onerror = function (error) {
        console.log('WebSocket Error ' + error);
      };

      connection.onmessage = function (e) {
        ui.specActions.updateSpec(e.data);
      };

      window.ui = ui
    }
  </script>
  </body>
</html>
